<h4 class="text-center my-4">N'hésitez pas à nous contacter !</h4>

<div class="backgroundColorContact col-xl-8 mx-auto py-2 my-2">
    <form>
        <div class="form-group row col-12 col-xl-8 mx-auto d-flex justify-content-center">
            <div class="col-12">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom">
            </div>
        </div>
        <div class="form-group row form-group row col-12 col-xl-8 mx-auto d-flex justify-content-center">
            <div class="col-12">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group row col-12 col-xl-8 mx-auto d-flex justify-content-center">
            <div class="col-12">
                <label for="number">N° de téléphone :</label>
                <input type="text" class="form-control" id="number">
            </div>
        </div>
        <div class="form-group row col-12 col-xl-8 mx-auto d-flex justify-content-center">
            <div class="col-12">
                <label for="message">Message :</label>
                <textarea rows="5" type="text" class="form-control" id="message"></textarea>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center mx-auto">
            <button class="btn bg-white">Envoyer</button>
        </div>
    </form>
</div>
